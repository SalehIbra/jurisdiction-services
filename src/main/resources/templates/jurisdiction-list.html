<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/main.css"/>
    <title>Jurisdictions List</title>
</head>
<body>

<div class="main-dev">
    <
    <div th:replace="common :: header"></div>
    <br/>
    <table class="caption_table">
        <caption id="header">
            List of Jurisdictions codes<br/>
            <div align="right" id="rowcount"></div>
        </caption>
    </table>
    <table id="jur_list" class="jur_table">
        <thead>
        <tr>
            <th style="width: 35%">Jurisdiction Code</th>
            <th style="width: 55%">Jurisdiction Name</th>
            <th style="width: 10%"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jurList : ${jurisdictions}" class="items">
            <td th:text="${jurList.getCode()}"></td>
            <td th:text="${jurList.getName()}"></td>
            <td style="color:red"><a onclick="return confirm('Are you sure you want to delete this item?');"
                                     th:href="@{/deleteJurisdiction/{id}(id=${jurList.getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<br/>

<div style="margin-left: 25%">
    <form th:action="@{/newJurisdiction}" method="post">
        <input style="font-weight: bold" type="submit" value="Add new code"/>
    </form>
</div>
<br/>

</body>
</html>
